<p><span itemscope="" itemtype="http://schema.org/Photograph"><img alt="f:id:s51517765:20190211175149j:plain" class="hatena-fotolife" itemprop="image" src="https://cdn-ak.f.st-hatena.com/images/fotolife/s/s51517765/20190211/20190211175149.jpg" title="f:id:s51517765:20190211175149j:plain"/></span><br/>
<a class="keyword" href="http://d.hatena.ne.jp/keyword/C%23">C#</a>(VisualStudio)でMultiline（複数行入力可能）のtextBoxを作りたいとき、スクロールバーを付けたいことがあります。<br/>
スクロールバーはtextBoxのプロパティから<code>scrollBars=Both</code>とすると思いきや、上手くいかないのです。<br/>
上図の右は<code>scrollBars=Both</code>とした状態ですが、実際にはScrollBarはVerticalしか有効になっていない。<br/>
<span itemscope="" itemtype="http://schema.org/Photograph"><img alt="f:id:s51517765:20190211174700j:plain" class="hatena-fotolife" itemprop="image" src="https://cdn-ak.f.st-hatena.com/images/fotolife/s/s51517765/20190211/20190211174700.jpg" title="f:id:s51517765:20190211174700j:plain"/></span></p><p>このときは、<code>WordWrap=False</code>にします。<br/>
